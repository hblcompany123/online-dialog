<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:black;color:white;overflow:hidden}

canvas{
 position:fixed;

 width:100%;height:100%;
 z-index:-1;

.page{

 background:#ff4d6d;
 color:white;
 font-size:17px;
 cursor:pointer;
}

/* FLOWERS */
.flower{
 position:absolute;
 font-size:30px;
 animation:spin 6s linear infinite;
}
@keyframes spin{
 from{transform:rotate(0)}
 to{transform:rotate(360deg)}
}
.tl{top:15px;left:15px}
.tr{top:15px;right:15px}
.bl{bottom:15px;left:15px}
.br{bottom:15px;right:15px}

/* NAME */
.zoom-name{
 font-size:46px;
 color:#ff4d6d;
 animation:zoom 2s ease forwards;
 transform:scale(0);
 min-height:60px;
}
@keyframes zoom{
 to{transform:scale(1.3)}
}

.title{
 font-size:36px;
 color:#ff4d6d;
 margin-bottom:15px;
 min-height:50px;
}
.text{
 max-width:750px;
 line-height:1.9;
 min-height:80px;
 font-size:17px;
}

.emoji{font-size:32px;margin-bottom:15px}

.cursor::after{
 content:"|";
 animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}
</style>
</head>

function type(el,text){
 let i=0;
 let s=setInterval(()=>{
  el.textContent+=text[i++]||"";
  if(i>text.length) clearInterval(s);
 },60);
}

function startTyping(p){
 let d=texts[p];
 if(!d) return;
 if(Array.isArray(d)){
  let delay=0;
  d.forEach(o=>{
   let e=document.getElementById(o.id);
   if(!e || e.dataset.done) return;
   e.dataset.done=1;
   setTimeout(()=>type(e,o.text),delay);
   delay+=o.text.length*60;
  });
 }else{
  let e=document.getElementById(d.id);
  if(!e || e.dataset.done) return;
  e.dataset.done=1;
  type(e,d.text);
 }
}

/* STARS */
const cns=stars,ctx=cns.getContext("2d");
cns.width=innerWidth;cns.height=innerHeight;
let arr=[...Array(160)].map(()=>({
 x:Math.random()*cns.width,
 y:Math.random()*cns.height,
 r:Math.random()*1.5,
 s:Math.random()*0.4+0.1
}));
(function anim(){
 ctx.clearRect(0,0,cns.width,cns.height);
 ctx.fillStyle="white";
 arr.forEach(a=>{
  ctx.beginPath();
  ctx.arc(a.x,a.y,a.r,0,Math.PI*2);
  ctx.fill();
  a.y+=a.s;if(a.y>cns.height)a.y=0;
 });
 requestAnimationFrame(anim);
})();
