<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    color:white;
    font-family:Segoe UI,sans-serif;
}

canvas{
    position:fixed;
    top:0;
    left:0;
}

#text{
    position:absolute;
    top:40%;
    width:100%;
    text-align:center;
    font-size:45px;
    color:#ff4d6d;
    opacity:0;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px #ff4d6d;}
    to{text-shadow:0 0 25px #ff99aa;}
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div id="text">
    Ibrat ‚ù§Ô∏è Waqas <br>
    Happy Anniversary üíñ
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

// Rocket
let rocket = {x:canvas.width/2, y:canvas.height, speed:8};
let exploded = false;
let particles = [];

function createParticles(x,y){
    for(let i=0;i<120;i++){
        particles.push({
            x,y,
            angle:Math.random()*Math.PI*2,
            speed:Math.random()*5+2,
            life:100
        });
    }
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(!exploded){
        // rocket trail
        ctx.fillStyle="white";
        ctx.beginPath();
        ctx.arc(rocket.x,rocket.y,3,0,Math.PI*2);
        ctx.fill();

        rocket.y -= rocket.speed;

        if(rocket.y < canvas.height/3){
            exploded = true;
            createParticles(rocket.x,rocket.y);
            document.getElementById("text").style.opacity=1;
        }
    }

    particles.forEach((p,i)=>{
        ctx.fillStyle="pink";
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();

        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.life--;

        if(p.life<=0) particles.splice(i,1);
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
