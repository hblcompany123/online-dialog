<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversary</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:black;color:white;overflow:hidden}

canvas{
 position:fixed;
 inset:0;
 z-index:-1;
}

.page{
 display:none;
 height:100vh;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 text-align:center;
 padding:20px;
}
.page.active{display:flex}

.count{font-size:80px;color:#ff4d6d}

.title{
 font-size:40px;
 color:#ff4d6d;
 margin-bottom:15px;
}

.text{
 max-width:720px;
 font-size:18px;
 line-height:1.8;
 min-height:60px;
}

button{
 margin-top:30px;
 padding:12px 35px;
 border:none;
 border-radius:25px;
 background:#ff4d6d;
 color:white;
 font-size:16px;
 cursor:pointer;
}

/* FLOWERS (GLOBAL) */
.flowers span{
 position:fixed;
 font-size:28px;
 animation:spin 6s linear infinite;
}
@keyframes spin{
 from{transform:rotate(0deg)}
 to{transform:rotate(360deg)}
}
.f1{top:15px;left:15px}
.f2{top:15px;right:15px}
.f3{bottom:15px;left:15px}
.f4{bottom:15px;right:15px}

/* NAME */
.name{
 font-size:45px;
 color:#ff4d6d;
}

/* BLINK CURSOR */
.cursor::after{
 content:"|";
 animation:blink 1s infinite;
}
@keyframes blink{
 50%{opacity:0}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<!-- FLOWERS GLOBAL -->
<div class="flowers">
 <span class="f1">üå∏</span>
 <span class="f2">üå∏</span>
 <span class="f3">üå∏</span>
 <span class="f4">üå∏</span>
</div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
 <div class="count" id="count">5</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
 <div class="name cursor" id="type1"></div>
 <button onclick="go(3)">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
 <div class="title cursor" id="type2"></div>
 <button onclick="go(4)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
 <div class="title">Date 5 ‚Äì First Meet</div>
 <div class="text cursor" id="type3"></div>
 <button onclick="go(5)">Next</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
 <div class="title">Date 6 ‚Äì Friendship</div>
 <div class="text cursor" id="type4"></div>
 <button onclick="go(6)">Next</button>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">
 <div class="title">Date 13 ‚Äì Purpose Day ‚≠ê</div>
 <div class="text cursor" id="type5"></div>
 <button onclick="go(7)">Next</button>
</div>

<!-- PAGE 7 -->
<div class="page" id="p7">
 <button onclick="go(8)">Next</button>
</div>

<!-- PAGE 8 -->
<div class="page" id="p8">
 <button onclick="go(9)">Next</button>
</div>

<!-- PAGE 9 -->
<div class="page" id="p9">
 <button onclick="go(10)">Next</button>
</div>

<!-- PAGE 10 -->
<div class="page" id="p10">
 <div class="title">üíñ Forever üíñ</div>
</div>

<script>
/* PAGE CONTROL */
function go(n){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById("p"+n).classList.add('active');
 startTyping(n);
}

/* COUNTDOWN */
let c=5;
let t=setInterval(()=>{
 document.getElementById("count").innerText=c;
 c--;
 if(c===0){
  clearInterval(t);
  setTimeout(()=>go(2),1000);
 }
},1000);

/* TYPE EFFECT */
const texts={
 2:"üíñ Ibrat ‚ù§Ô∏è Waqas üíñ",
 3:"Happy Anniversary My Love",
 4:"Some meetings silently change everything.",
 5:"Friendship turned into trust and care.",
 6:"This day gave meaning, responsibility and purpose."
};

function startTyping(p){
 let el=document.getElementById("type"+(p-1));
 if(!el||el.dataset.done)return;
 let txt=texts[p]||"";
 let i=0;
 el.dataset.done=1;
 let interval=setInterval(()=>{
  el.textContent+=txt[i++]||"";
  if(i>=txt.length) clearInterval(interval);
 },80);
}

/* STARS */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let stars=[...Array(150)].map(()=>({
 x:Math.random()*canvas.width,
 y:Math.random()*canvas.height,
 r:Math.random()*1.5,
 s:Math.random()*0.3+0.1
}));

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="white";
 stars.forEach(st=>{
  ctx.beginPath();
  ctx.arc(st.x,st.y,st.r,0,Math.PI*2);
  ctx.fill();
  st.y+=st.s;
  if(st.y>canvas.height) st.y=0;
 });
 requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
