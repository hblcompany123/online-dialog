<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Active Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0f0f1a;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#box {
  background: #1c1c2b;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

h2 {
  margin-top: 0;
  text-align: center;
  color: #9c27b0;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  background: #2a2a3d;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  text-align: center;
  font-weight: bold;
}

#status {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>

<div id="box">
  <h2>Active Users</h2>
  <ul id="list"></ul>
  <div id="status">Loading...</div>
</div>

<script>
const DATA_URL =
"https://raw.githubusercontent.com/hblcompany123/online-dialog/main/Key.json";

async function loadActiveKeys() {
  try {
    const res = await fetch(DATA_URL, { cache: "no-store" });
    if (!res.ok) throw new Error("Failed");

    const data = await res.json();
    const list = document.getElementById("list");
    const status = document.getElementById("status");

    list.innerHTML = "";
    let count = 0;

    data.keys.forEach(item => {
      if (item.active === true) {
        const li = document.createElement("li");
        li.textContent = item.key;
        list.appendChild(li);
        count++;
      }
    });

    status.textContent =
      count > 0 ? count + " active users" : "No active users";

  } catch (e) {
    document.getElementById("status").textContent =
      "Error loading data";
  }
}

loadActiveKeys();
</script>

</body>
</html>
