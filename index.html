<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:black;color:white;overflow:hidden}

canvas{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 z-index:-1;
}

.page{
 display:none;
 height:100vh;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 text-align:center;
 padding:20px;
}
.page.active{display:flex}

.count{font-size:80px;color:#ff4d6d}

button{
 margin-top:30px;
 padding:12px 35px;
 border:none;
 border-radius:25px;
 background:#ff4d6d;
 color:white;
 font-size:16px;
 cursor:pointer;
}

/* NAME */
.zoom-name{
 font-size:45px;
 color:#ff4d6d;
 animation:zoomIn 2s ease forwards;
 transform:scale(0);
 min-height:60px;
}

@keyframes zoomIn{
 to{transform:scale(1.3)}
}

.emoji{
 font-size:30px;
 margin-bottom:15px;
}

/* FLOWERS */
.flower{
 position:absolute;
 font-size:30px;
 animation:rotate 6s linear infinite;
}
@keyframes rotate{
 from{transform:rotate(0deg)}
 to{transform:rotate(360deg)}
}
.tl{top:15px;left:15px}
.tr{top:15px;right:15px}
.bl{bottom:15px;left:15px}
.br{bottom:15px;right:15px}

/* TEXT */
.title{
 font-size:38px;
 color:#ff4d6d;
 margin-bottom:15px;
 min-height:50px;
}
.text{
 max-width:700px;
 line-height:1.8;
 min-height:60px;
}

/* CURSOR */
.cursor::after{
 content:"|";
 animation:blink 1s infinite;
}
@keyframes blink{
 50%{opacity:0}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<!-- PAGE 1 -->
<div class="page active" id="p1">
 <div class="count" id="count">5</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
 <div class="flower tl">ğŸŒ¸</div>
 <div class="flower tr">ğŸŒ¸</div>
 <div class="flower bl">ğŸŒ¸</div>
 <div class="flower br">ğŸŒ¸</div>

 <div class="emoji">ğŸ’– ğŸ’ ğŸ’–</div>
 <div class="zoom-name cursor" id="typeName"></div>
 <button onclick="go(3)">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
 <div class="title cursor" id="typeAnn"></div>
 <div class="text cursor" id="typeAnnText"></div>
 <button onclick="go(4)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
 <div class="title">Date 5 â€“ First Meet</div>
 <div class="text cursor" id="type5"></div>
 <button onclick="go(5)">Next</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
 <div class="title">Date 6 â€“ Friendship</div>
 <div class="text cursor" id="type6"></div>
 <button onclick="go(6)">Next</button>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">
 <div class="title">Date 13 â€“ Purpose Day â­</div>
 <div class="text cursor" id="type13"></div>
 <button onclick="go(7)">Next</button>
</div>

<!-- PAGE 7 -->
<div class="page" id="p7"><button onclick="go(8)">Next</button></div>
<div class="page" id="p8"><button onclick="go(9)">Next</button></div>
<div class="page" id="p9"><div class="title">ğŸ’–</div></div>

<script>
function go(n){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById("p"+n).classList.add('active');
 startTyping(n);
}

/* COUNTDOWN */
let c=5;
let timer=setInterval(()=>{
 document.getElementById("count").innerText=c;
 c--;
 if(c===0){
  clearInterval(timer);
  setTimeout(()=>go(2),1000);
 }
},1000);

/* TYPE WRITER */
const texts={
 2:{id:"typeName",text:"Ibrat â¤ï¸ Waqas"},
 3:[
   {id:"typeAnn",text:"Happy Anniversary ğŸ’–"},
   {id:"typeAnnText",text:"Together is the most beautiful place to be."}
 ],
 4:{id:"type5",text:"Some meetings silently change everything."},
 5:{id:"type6",text:"Trust, comfort and understanding began here."},
 6:{id:"type13",text:"This day gave meaning, responsibility and a beautiful reason."}
};

function type(el,text,speed=70){
 let i=0;
 let t=setInterval(()=>{
  el.textContent+=text[i++]||"";
  if(i>text.length) clearInterval(t);
 },speed);
}

function startTyping(p){
 let data=texts[p];
 if(!data) return;

 if(Array.isArray(data)){
  let d=0;
  data.forEach(o=>{
   let el=document.getElementById(o.id);
   if(el.dataset.done) return;
   el.dataset.done=1;
   setTimeout(()=>type(el,o.text),d);
   d+=o.text.length*80;
  });
 }else{
  let el=document.getElementById(data.id);
  if(el.dataset.done) return;
  el.dataset.done=1;
  type(el,data.text);
 }
}

/* STARS */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
let stars=[...Array(150)].map(()=>({
 x:Math.random()*canvas.width,
 y:Math.random()*canvas.height,
 r:Math.random()*1.5,
 s:Math.random()*0.3+0.1
}));
function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="white";
 stars.forEach(st=>{
  ctx.beginPath();
  ctx.arc(st.x,st.y,st.r,0,Math.PI*2);
  ctx.fill();
  st.y+=st.s;
  if(st.y>canvas.height) st.y=0;
 });
 requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
