<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:black;color:white;overflow:hidden}

canvas{
 position:fixed;top:0;left:0;
 width:100%;height:100%;
 z-index:-1;
}

.page{
 display:none;
 height:100vh;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 text-align:center;
 padding:25px;
}
.page.active{display:flex}

.count{font-size:90px;color:#ff4d6d}

button{
 margin-top:35px;
 padding:12px 40px;
 border:none;
 border-radius:30px;
 background:#ff4d6d;
 color:white;
 font-size:17px;
 cursor:pointer;
}

.flower{position:absolute;font-size:30px;animation:spin 6s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.tl{top:15px;left:15px}
.tr{top:15px;right:15px}
.bl{bottom:15px;left:15px}
.br{bottom:15px;right:15px}

.zoom-name{
 font-size:46px;color:#ff4d6d;
 animation:zoom 2s ease forwards;
 transform:scale(0);
 min-height:60px;
}
@keyframes zoom{to{transform:scale(1.3)}}

.title{font-size:36px;color:#ff4d6d;margin-bottom:15px}
.text{max-width:800px;line-height:1.9;font-size:17px}
.emoji{font-size:32px;margin-bottom:15px}

.cursor::after{content:"|";animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<!-- PAGE 1 -->
<div class="page active" id="p1">
 <div class="count" id="count">5</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
 <div class="flower tl">üå∏</div><div class="flower tr">üå∏</div>
 <div class="flower bl">üå∏</div><div class="flower br">üå∏</div>
 <div class="emoji">üíñ üíç üíñ</div>
 <div class="zoom-name cursor" id="typeName"></div>
 <button onclick="go(3)">Next</button>
</div>

<!-- PAGES 3‚Äì20 -->
<script>
const body=document.body;

for(let i=3;i<=20;i++){
 let d=document.createElement("div");
 d.className="page";
 d.id="p"+i;
 d.innerHTML=`
  <div class="title">Page ${i}</div>
  <div class="text cursor" id="type${i}"></div>
  ${i<20?'<button onclick="go('+(i+1)+')">Next</button>':''}
 `;
 body.appendChild(d);
}
</script>

<script>
function go(n){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById("p"+n).classList.add('active');
 startTyping(n);
}

/* COUNTDOWN */
let c=5;
let t=setInterval(()=>{
 count.innerText=c--;
 if(c<0){clearInterval(t);go(2);}
},1000);

/* TEXT DATA */
const texts={
2:{id:"typeName",text:"Fiza ‚ù§Ô∏è Waqas"},

3:{id:"type3",text:`Happy Anniversary meri jaan üíñ
Tum meri zindagi ka wo hissa ho jiske baghair har cheez adhoori lagti hai.`},

4:{id:"type4",text:`Wo pehla din jab tumhari aankhon ne mere dil se baat ki,
us pal ne meri poori zindagi badal di.`},

5:{id:"type5",text:`Dosti se shuru hone wala rishta,
aaj meri zindagi ki sab se khoobsurat mohabbat hai.`},

6:{id:"type6",text:`Aj ka piayara din Date 13 meri zindagi ka sab se khaas din hai,
jis ne mujhe zimmedari aur mohabbat dono sikha di.`},

7:{id:"type7",text:`Har hansi, har aansu,
har narazgi aur har sulah sirf tum se judi hai.`},

8:{id:"type8",text:`Main wada karta hoon,
har halat mein tumhara saath dunga.`},

9:{id:"type9",text:`Mushkilein aayi,
lekin hum kabhi alag nahi hue.`},

10:{id:"type10",text:`Tumhara saath meri taqat hai,
aur tumhari muskurahat meri jaan.`},

11:{id:"type11",text:`Bharosa wo bunyaad hai
jis par humara rishta khara hai.`},

12:{id:"type12",text:`Waqt ke saath mohabbat aur gehri hoti gayi,
kabhi kam nahi hui.`},

13:{id:"type13",text:`Forever ka matlab sirf ek lafz nahi,
forever ka matlab sirf tum ho.`},

14:{id:"type14",text:`Ya Allah,
hum dono ko hamesha ek doosray ka sukoon bana de. Ameen ü§≤`},

15:{id:"type15",text:`Tumhari yaadein,
meri har dua mein shaamil hain.`},

16:{id:"type16",text:`Meri har ghalti ke liye,
dil se maafi chahta hoon.`},

17:{id:"type17",text:`I LOVE YOU SO MUCH MERI JAAN ‚ù§Ô∏è`},

18:{id:"type18",text:`Tum meri zindagi ho,
mera sab kuch.`},

19:{id:"type19",text:`Har janam,
sirf tum.`},

20:{id:"type20",text:`Happy Anniversary üíñ
Always & Forever`}
};

function type(el,text){
 let i=0;
 let s=setInterval(()=>{
  el.textContent+=text[i++]||"";
  if(i>text.length) clearInterval(s);
 },50);
}

function startTyping(p){
 let d=texts[p];
 if(!d) return;
 let e=document.getElementById(d.id);
 if(e.dataset.done) return;
 e.dataset.done=1;
 type(e,d.text);
}

/* STARS */
const cns=stars,ctx=cns.getContext("2d");
cns.width=innerWidth;cns.height=innerHeight;
let arr=[...Array(160)].map(()=>({
 x:Math.random()*cns.width,
 y:Math.random()*cns.height,
 r:Math.random()*1.5,
 s:Math.random()*0.4+0.1
}));
(function anim(){
 ctx.clearRect(0,0,cns.width,cns.height);
 ctx.fillStyle="white";
 arr.forEach(a=>{
  ctx.beginPath();
  ctx.arc(a.x,a.y,a.r,0,Math.PI*2);
  ctx.fill();
  a.y+=a.s;if(a.y>cns.height)a.y=0;
 });
 requestAnimationFrame(anim);
})();
</script>

</body>
</html>
