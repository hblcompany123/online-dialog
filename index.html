<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ibrat ❤️ Waqas</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:Segoe UI,sans-serif;
}

canvas{
    position:fixed;
    top:0;
    left:0;
}

#name3d{
    position:absolute;
    top:40%;
    width:100%;
    text-align:center;
    font-size:55px;
    color:#ff4d6d;
    font-weight:bold;
    opacity:0;
    transform:scale(0.2) rotateX(70deg);
    transition:1.2s ease;
    text-shadow:
        0 5px 0 #c9184a,
        0 10px 20px rgba(255,77,109,0.6);
}

#name3d.show{
    opacity:1;
    transform:scale(1) rotateX(0deg);
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div id="name3d">
    IBRAT ❤️ WAQAS <br>
    Happy Anniversary
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let jet = {x:-100, y:canvas.height/2, speed:14};
let sparks = [];
let exploded = false;
let start = false;

// start after 1 sec
setTimeout(()=> start = true,1000);

function explode(x,y){
    for(let i=0;i<180;i++){
        sparks.push({
            x,y,
            vx:(Math.random()-0.5)*10,
            vy:(Math.random()-0.5)*10,
            life:80
        });
    }
}

function animate(){
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(start && !exploded){
        // jet body
        ctx.fillStyle="white";
        ctx.fillRect(jet.x, jet.y, 40, 4);

        // jet wind trail
        ctx.fillStyle="rgba(255,255,255,0.4)";
        ctx.fillRect(jet.x-20, jet.y, 20, 2);

        jet.x += jet.speed;

        if(jet.x > canvas.width/2){
            exploded = true;
            explode(jet.x,jet.y);
            document.getElementById("name3d").classList.add("show");
        }
    }

    sparks.forEach((p,i)=>{
        ctx.fillStyle="orange";
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.life--;

        if(p.life<=0) sparks.splice(i,1);
    });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
