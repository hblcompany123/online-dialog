<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ibrat ❤️ Waqas</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}
body{background:black;color:white;overflow:hidden;}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}

.page{
    width:100%;
    height:100vh;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    padding:20px;
}
.page.active{display:flex;}

.count{
    font-size:100px;
    color:#ff4d6d;
}

.fly{
    font-size:50px;
    animation: flyUp 3s ease forwards;
    color:#ff4d6d;
}

@keyframes flyUp{
    from{transform:translateY(300px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
}

.title{
    font-size:40px;
    color:#ff4d6d;
}

.story-line{
    font-size:22px;
    margin:10px 0;
    opacity:0;
    animation: fade 1.5s forwards;
}

@keyframes fade{
    to{opacity:1;}
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:15px;
    max-width:700px;
}
.gallery img{
    width:100%;
    border-radius:15px;
}
.footer{
    margin-top:20px;
    font-size:22px;
    color:#ff4d6d;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<!-- PAGE 1 -->
<div class="page active" id="p1">
    <div class="count" id="count">5</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
    <div class="fly">Ibrat ❤️ Waqas</div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
    <div class="title">Happy Anniversary<br>My Love ❤️</div>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
    <div class="story-line" style="animation-delay:0s">The day I met you…</div>
    <div class="story-line" style="animation-delay:1.5s">My world changed forever…</div>
    <div class="story-line" style="animation-delay:3s">Your love became my peace…</div>
    <div class="story-line" style="animation-delay:4.5s">And you became my forever ❤️</div>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
    <div class="gallery">
        <img src="images/pic1.jpg">
        <img src="images/pic2.jpg">
        <img src="images/pic3.jpg">
    </div>
    <div class="footer">I Love You Always ❤️</div>
</div>

<script>
// PAGE FLOW
let c=5;
let counter=setInterval(()=>{
    document.getElementById("count").innerText=c;
    c--;
    if(c<0){
        clearInterval(counter);
        show(2);
        setTimeout(()=>show(3),3000);
        setTimeout(()=>show(4),6000);
        setTimeout(()=>show(5),11000);
    }
},1000);

function show(n){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById("p"+n).classList.add('active');
}

// STARS
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let stars=[];
for(let i=0;i<150;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*1.5,
        s:Math.random()*0.5+0.2
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    stars.forEach(star=>{
        ctx.beginPath();
        ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
        ctx.fill();
        star.y+=star.s;
        if(star.y>canvas.height) star.y=0;
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
