<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0f0f1a;
  color: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#box {
  background: #1c1c2b;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

h2 {
  margin-top: 0;
  color: #9c27b0;
}

#status {
  margin-top: 15px;
  font-size: 16px;
}

#spinner {
  margin-top: 15px;
  border: 4px solid #333;
  border-top: 4px solid #9c27b0;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  animation: spin 1s linear infinite;
  margin-left: auto;
  margin-right: auto;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div id="box">
  <h2>Device Verification</h2>
  <div id="spinner"></div>
  <div id="status">Checking...</div>
</div>

<script>
/* ================= CONFIG ================= */
const DATA_URL =
"https://raw.githubusercontent.com/hblcompany123/online-dialog/main/Key.json";
/* ========================================== */

async function loadKeyJson() {
  try {
    const res = await fetch(DATA_URL, { cache: "no-store" });
    if (!res.ok) throw new Error("Failed");

    const data = await res.json();
    console.log("JSON:", data);

    if (data.active === true) {
      document.getElementById("status").innerText = "VERIFIED ✅";
      document.getElementById("spinner").style.display = "none";

      // App side yahan dialog close kara sakta hai
      // WebView -> finish() / dismiss()

    } else {
      document.getElementById("status").innerText =
        "NOT ACTIVE ❌\nPlease contact admin";
    }

  } catch (e) {
    document.getElementById("status").innerText =
      "ERROR loading data";
    document.getElementById("spinner").style.display = "none";
  }
}

loadKeyJson();
</script>

</body>
</html>
