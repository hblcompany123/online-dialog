<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:black;color:white;overflow:hidden}

canvas{
 position:fixed;top:0;left:0;
 width:100%;height:100%;
 z-index:-1;
}

.page{
 display:none;
 height:100vh;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 text-align:center;
 padding:25px;
}
.page.active{display:flex}

.count{font-size:90px;color:#ff4d6d}

button{
 margin-top:35px;
 padding:12px 40px;
 border:none;
 border-radius:30px;
 background:#ff4d6d;
 color:white;
 font-size:17px;
 cursor:pointer;
}

.zoom-name{
 font-size:46px;color:#ff4d6d;
 animation:zoom 2s ease forwards;
 transform:scale(0);
 min-height:60px;
}
@keyframes zoom{to{transform:scale(1.3)}}

.title{font-size:36px;color:#ff4d6d;margin-bottom:15px}
.text{max-width:800px;line-height:1.9;font-size:17px}
.emoji{font-size:32px;margin-bottom:15px}

.cursor::after{content:"|";animation:blink 1s infinite}
@keyframes blink{50%{opacity:0}}

/* FIREWORKS */
.firework{
 position:fixed;
 width:6px;height:6px;
 background:#ff4d6d;
 border-radius:50%;
 pointer-events:none;
 animation:boom 1.2s ease-out forwards;
}
@keyframes boom{
 to{
  transform:translate(var(--x),var(--y)) scale(0);
  opacity:0;
 }
}

/* BALLOONS */
.balloon{
 position:fixed;
 bottom:-60px;
 font-size:40px;
 animation:floatUp 4s linear forwards;
}
@keyframes floatUp{
 to{transform:translateY(-110vh);opacity:0}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<!-- PAGE 1 -->
<div class="page active" id="p1">
 <div class="count" id="count">5</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
 <div class="emoji">üíñ üíç üíñ</div>
 <div class="zoom-name cursor" id="typeName"></div>
 <button onclick="go(3)">Next</button>
</div>

<!-- AUTO PAGES 3‚Äì20 -->
<script>
const body=document.body;
for(let i=3;i<=20;i++){
 let d=document.createElement("div");
 d.className="page";
 d.id="p"+i;
 d.innerHTML=`
  <div class="title">üíñ</div>
  <div class="text cursor" id="type${i}"></div>
  ${i<20?'<button onclick="go('+(i+1)+')">Next</button>':''}
 `;
 body.appendChild(d);
}
</script>

<script>
function go(n){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById("p"+n).classList.add('active');
 startTyping(n);
 if(n===20){startCelebration();}
}

/* COUNTDOWN */
let c=5;
let t=setInterval(()=>{
 count.innerText=c--;
 if(c<0){clearInterval(t);go(2);}
},1000);

/* TEXT */
const texts={
2:{id:"typeName",text:"Fiza ‚ù§Ô∏è Waqas"},
20:{id:"type20",text:"Happy Anniversary Meri Jaan üíñ\nAlways & Forever"}
};

function type(el,text){
 let i=0;
 let s=setInterval(()=>{
  el.textContent+=text[i++]||"";
  if(i>text.length) clearInterval(s);
 },60);
}
function startTyping(p){
 let d=texts[p];
 if(!d) return;
 let e=document.getElementById(d.id);
 if(e.dataset.done) return;
 e.dataset.done=1;
 type(e,d.text);
}

/* STARS */
const cns=stars,ctx=cns.getContext("2d");
cns.width=innerWidth;cns.height=innerHeight;
let arr=[...Array(160)].map(()=>({
 x:Math.random()*cns.width,
 y:Math.random()*cns.height,
 r:Math.random()*1.5,
 s:Math.random()*0.4+0.1
}));
(function anim(){
 ctx.clearRect(0,0,cns.width,cns.height);
 ctx.fillStyle="white";
 arr.forEach(a=>{
  ctx.beginPath();
  ctx.arc(a.x,a.y,a.r,0,Math.PI*2);
  ctx.fill();
  a.y+=a.s;if(a.y>cns.height)a.y=0;
 });
 requestAnimationFrame(anim);
})();

/* FIREWORKS + BALLOONS */
function startCelebration(){
 setInterval(()=>{
  for(let i=0;i<20;i++){
   let f=document.createElement("div");
   f.className="firework";
   f.style.left=Math.random()*innerWidth+"px";
   f.style.top=Math.random()*innerHeight+"px";
   f.style.setProperty("--x",(Math.random()*300-150)+"px");
   f.style.setProperty("--y",(Math.random()*300-150)+"px");
   document.body.appendChild(f);
   setTimeout(()=>f.remove(),1200);
  }
 },900);

 setInterval(()=>{
  let b=document.createElement("div");
  b.className="balloon";
  b.textContent=["üéà","üíñ","üéâ","‚ù§Ô∏è"][Math.floor(Math.random()*4)];
  b.style.left=Math.random()*innerWidth+"px";
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),4000);
 },700);
}
</script>

</body>
</html>
