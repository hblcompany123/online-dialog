<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversary</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:black;color:white;overflow:hidden}

canvas{
 position:fixed;
 top:0;left:0;
 width:100%;height:100%;
 z-index:-1;
}

.page{
 display:none;
 height:100vh;
 justify-content:center;
 align-items:center;
 flex-direction:column;
 text-align:center;
}
.page.active{display:flex}

.count{font-size:80px;color:#ff4d6d}

.title{font-size:40px;color:#ff4d6d;margin-top:20px}

button{
 margin-top:30px;
 padding:12px 35px;
 border:none;
 border-radius:25px;
 background:#ff4d6d;
 color:white;
 font-size:16px;
}

/* AIRPLANE */
.plane{
 position:absolute;
 left:-150px;
 top:40%;
 font-size:60px;
 animation:fly 3s linear forwards;
}

@keyframes fly{
 to{left:110%}
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<!-- PAGE 1 -->
<div class="page active" id="p1">
 <div class="count" id="count">5</div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
 <div class="plane">‚úàÔ∏è</div>
 <div class="title">Ibrat ‚ù§Ô∏è Waqas</div>
 <button onclick="go(3)">Next</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
 <div class="title">Happy Anniversary üíñ</div>
 <p>Together is the best place to be</p>
 <button onclick="go(4)">Next</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
 <div class="title">Date 5 ‚Äì First Meet</div>
 <p>Some meetings change life forever</p>
</div>

<script>
function go(n){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById("p"+n).classList.add('active');
}

/* COUNTDOWN FIXED */
let c=5;
let timer=setInterval(()=>{
 document.getElementById("count").innerText=c;
 c--;
 if(c===0){
  clearInterval(timer);
  setTimeout(()=>go(2),1000);
 }
},1000);

/* STARS */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let stars=[];
for(let i=0;i<150;i++){
 stars.push({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*1.5
 });
}

function draw(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="white";
 stars.forEach(s=>{
  ctx.beginPath();
  ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
  ctx.fill();
 });
 requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
